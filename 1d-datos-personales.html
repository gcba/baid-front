    <main class="main-container" role="main">
      <div class="container">
        <h1 class="h3 text-center">Datos personales</h1>
        <br>
        <form action="#">

          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label" for="nombres">Nombres</label>
                <input class="form-control" type="text" placeholder="" id="nombres" name="nombres">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label" for="apellidos">Apellidos</label>
                <input class="form-control" type="text" placeholder="" id="apellidos" name="apellidos">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label" for="documento">Tipo de documento</label>
                <select class="form-control" id="documento" name="documento">
                  <option selected>DNI</option>
                  <option>Libreta de enrolamiento</option>
                  <option>Pasaporte</option>
                </select>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label" for="documento-numero">Número de documento</label>
                <input class="form-control" type="text" placeholder="" id="documento-numero" name="documento-numero">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label" for="sexo-input">Género</label>
            <div class="btn-group btn-group-justified" data-toggle="buttons">
              <label href="#" class="btn btn-default">
                <input type="radio" name="sexo" value="F" class="hidden"> Femenino
              </label>
              <label href="#" class="btn btn-default">
                <input type="radio" name="sexo" value="M" class="hidden"> Masculino
              </label>
            </div>
          </div>

          <div class="form-group form-date">
            <label class="control-label" for="fecha-nacimiento">Fecha de nacimiento</label>
            <input class="form-control" type="text" placeholder="Día/Mes/Año" id="fecha-nacimiento" name="fecha-nacimiento">
          </div>

          <br>
          <button class="btn btn-primary btn-xl btn-block">Guardar datos</button>
        </form>
        <br>
        <p class="text-center">
          <a href="0-terminos.html" class="btn btn-link btn-block">Términos de uso y privacidad</a>
        </p>
