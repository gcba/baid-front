    <main class="main-container" role="main">
      <div class="container">
        <h1 class="h3 text-center">Datos para trámites</h1>
        <br>
        <form action="#">

          <div class="form-group">
            <label class="control-label" for="provincia">Provincia de residencia</label>
            <select class="form-control" id="provincia" name="provincia">
              <option>Elegí una provincia o ciudad</option>
              <option>Ciudad de Buenos Aires</option>
              <option>Buenos Aires</option>
            </select>
          </div>

          <div class="form-group">
            <label class="control-label" for="nacionalidad">Nacionalidad</label>
            <select class="form-control" id="nacionalidad" name="nacionalidad">
              <option>Elegí un país</option>
              <option>Argentina</option>
              <option>Uruguay</option>
            </select>
          </div>

          <div class="row">
            <div class="col-xs-7">
              <div class="form-group">
                <label class="control-label" for="domicilio">Domicilio</label>
                <input class="form-control" type="text" placeholder="Calle y altura" id="domicilio" name="domicilio">
              </div>
            </div>
            <div class="col-xs-5">
              <div class="form-group">
                <label class="control-label" for="departamento">Departamento</label>
                <input class="form-control" type="text" placeholder="Piso y departamento" id="departamento" name="departamento">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-7">
              <div class="form-group">
                <label class="control-label" for="barrio">Barrio</label>
                <select class="form-control" id="barrio" name="barrio">
                  <option>Elegí un barrio</option>
                  <option>Monserrat</option>
                  <option>San Nicolás</option>
                </select>
              </div>
            </div>
            <div class="col-xs-5">
              <div class="form-group">
                <label class="control-label" for="cp">Código postal</label>
                <input class="form-control" type="text" placeholder="" id="cp" name="cp">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label" for="tel-fijo">Teléfono fijo</label>
                <input class="form-control" type="text" placeholder="" id="tel-fijo" name="tel-fijo">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label" for="tel-movil">Teléfono móvil</label>
                <input class="form-control" type="text" placeholder="" id="tel-movil" name="tel-movil">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label" for="cuil">CUIT o CUIL</label>
            <input class="form-control" type="text" placeholder="" id="cuil" name="cuil">
          </div>

          <div class="form-group">
            <label class="control-label" for="email-alternativo">Correo electrónico alternativo</label>
            <input class="form-control" type="text" placeholder="" id="email-alternativo" name="email-alternativo">
          </div>

          <br>
          <button class="btn btn-primary btn-xl btn-block">Guardar datos</button>
        </form>
        <br>
        <p class="text-center">
          <a href="0-terminos.html" class="btn btn-link btn-block">Términos de uso y privacidad</a>
        </p>
